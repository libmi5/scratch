        </div> </main> <script defer>
        // --- DOM Elements ---
        const livesCountSpan = document.getElementById('lives-count');
        const questionTextP = document.getElementById('question-text');
        const trueButton = document.getElementById('true-button');
        const falseButton = document.getElementById('false-button');
        const feedbackTextP = document.getElementById('feedback-text');
        const gameOverContainer = document.getElementById('game-over-container');
        const gameOverTitle = document.getElementById('game-over-title');
        const finalMessageP = document.getElementById('final-message');
        const restartButton = document.getElementById('restart-button');
        const buttonContainer = document.getElementById('button-container');
        const questionContainer = document.getElementById('question-container');

        // --- Game Data ---
        const mooseFacts = [
            { fact: "Moose antlers are shed and regrown each year.", isTrue: true },
            { fact: "Moose are herbivores, primarily eating plants and leaves.", isTrue: true },
            { fact: "A male moose is called a cow.", isTrue: false }, // It's called a bull
            { fact: "Moose can swim and often enter water to eat aquatic plants.", isTrue: true },
            { fact: "Moose are native to Australia.", isTrue: false }, // Native to Northern Hemisphere
            { fact: "The flap of skin hanging under a moose's chin is called a 'bell'.", isTrue: true },
            { fact: "Moose cannot close their nostrils underwater.", isTrue: false }, // They can close them
            { fact: "A baby moose is called a 'fawn'.", isTrue: false }, // It's called a calf
            { fact: "Moose are the largest species in the deer family.", isTrue: true },
            { fact: "Moose have excellent eyesight but poor hearing.", isTrue: false }, // Poor eyesight, excellent hearing/smell
            { fact: "Moose antlers can weigh up to 40 pounds (18 kg).", isTrue: true },
            { fact: "Moose are solitary animals and rarely form herds.", isTrue: true }
        ];

        // --- Game State Variables ---
        let lives;
        let currentQuestionIndex;
        let shuffledFacts;
        let acceptingAnswers;

        // --- Functions ---

        /** Shuffles array in place (Fisher-Yates) */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /** Initializes or resets the game */
        function startGame() {
            lives = 3;
            currentQuestionIndex = 0;
            acceptingAnswers = true;

            shuffledFacts = [...mooseFacts];
            shuffleArray(shuffledFacts);

            // Reset UI
            livesCountSpan.textContent = lives;
            feedbackTextP.textContent = '';
            feedbackTextP.className = 'text-xl font-semibold'; // Reset feedback style
            gameOverContainer.classList.add('hidden');
            buttonContainer.classList.remove('hidden');
            questionContainer.classList.remove('hidden');
            enableButtons();

            displayNextQuestion();
        }

        /** Displays the next question */
        function displayNextQuestion() {
            if (currentQuestionIndex >= shuffledFacts.length) {
                endGame(true); // Player won
                return;
            }

            const currentFact = shuffledFacts[currentQuestionIndex];
            questionTextP.textContent = currentFact.fact;
            feedbackTextP.textContent = '';
            feedbackTextP.className = 'text-xl font-semibold';
            acceptingAnswers = true;
        }

        /** Handles user's answer */
        function handleAnswer(userChoice) {
            if (!acceptingAnswers) return;
            acceptingAnswers = false;

            const currentFact = shuffledFacts[currentQuestionIndex];
            const correctAnswer = currentFact.isTrue;

            if (userChoice === correctAnswer) {
                feedbackTextP.textContent = "Correct!";
                feedbackTextP.className = 'text-xl font-semibold text-green-600';
            } else {
                feedbackTextP.textContent = "Incorrect!";
                feedbackTextP.className = 'text-xl font-semibold text-red-600';
                lives--;
                livesCountSpan.textContent = lives;
            }

            if (lives <= 0) {
                endGame(false); // Player lost
            } else {
                currentQuestionIndex++;
                // Add a slight delay before showing the next question
                setTimeout(displayNextQuestion, 1500);
            }
        }

        /** Ends the game */
        function endGame(won) {
            acceptingAnswers = false;
            disableButtons();
            questionContainer.classList.add('hidden');
            buttonContainer.classList.add('hidden');

            // Style the Game Over/Win container
            gameOverContainer.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700'); // Clear previous styles

            if (won) {
                gameOverTitle.textContent = "You Win!";
                finalMessageP.textContent = "Amazing! You know your moose facts!";
                gameOverContainer.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            } else {
                 gameOverTitle.textContent = "Game Over!";
                 const lastFact = shuffledFacts[currentQuestionIndex]; // Get the fact they failed on
                 finalMessageP.textContent = `You ran out of lives! The statement "${lastFact.fact}" is ${lastFact.isTrue ? 'True' : 'False'}.`;
                 gameOverContainer.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            }
        }

        /** Disables answer buttons */
        function disableButtons() {
            trueButton.disabled = true;
            falseButton.disabled = true;
            trueButton.classList.add('opacity-50', 'cursor-not-allowed', 'hover:scale-100'); // Remove hover effect when disabled
            falseButton.classList.add('opacity-50', 'cursor-not-allowed', 'hover:scale-100');
             trueButton.classList.remove('transform', 'hover:scale-105');
            falseButton.classList.remove('transform', 'hover:scale-105');
        }

        /** Enables answer buttons */
        function enableButtons() {
            trueButton.disabled = false;
            falseButton.disabled = false;
            trueButton.classList.remove('opacity-50', 'cursor-not-allowed', 'hover:scale-100');
            falseButton.classList.remove('opacity-50', 'cursor-not-allowed', 'hover:scale-100');
            trueButton.classList.add('transform', 'hover:scale-105');
            falseButton.classList.add('transform', 'hover:scale-105');
        }

        // --- Event Listeners ---
        trueButton.addEventListener('click', () => handleAnswer(true));
        falseButton.addEventListener('click', () => handleAnswer(false));
        restartButton.addEventListener('click', startGame);

        // --- Initial Game Start ---
        startGame();
    </script>
